<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>兄弟の日程追加</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="header-content">
  <h1>兄弟の日程追加</h1>
</div>
<div class="main-content">
  <h2>兄弟の日程を追加してください</h2>
  <div class="addBrotherForm">
    <form method="POST" th:action="@{/schedule/studentManagement/addBrother/add}"
          enctype="multipart/form-data" th:object="${studentForm}">
      <input type="datetime-local" name="newBrother" th:filed="*{newBrother}">
      <input type="hidden" name="id" th:value="*{id}">
      <input type="hidden" name="name" th:value="*{name}">
      <input type="hidden" name="currentSet" th:value="*{currentSet}">
      <div th:each="brother, stat : *{brotherSet}">
        <input type="hidden" th:name="'brotherSet[' + ${stat.index} + ']'" th:value="${brother}">
      </div>
      <div th:each="time, stat : *{requestedTimes}">
        <input type="hidden" th:name="'requestedTimes[' + ${stat.index} + ']'" th:value="${time}">
      </div>
      <button type="submit">追加</button>
    </form>
  </div>
  <div th:if="${message}">
    <p th:text="${message}"></p>
  </div>
</div>
<div class="footer-content">
  <a th:href="@{/schedule/studentManagement}">
    <input type="submit" value="戻る"/>
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
