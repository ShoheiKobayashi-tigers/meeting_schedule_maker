<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>面談枠管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="header-content">
  <h1>面談枠管理</h1>
</div>
<div class="main-content">
  <div class="time-form">
    <h2>面談の開始日時と終了日時を入力してください</h2>
    <h3>複数入力が可能です</h3>
    <form method="post" th:action="@{/schedule/timesList/add}" th:object="${timesForm}">
      <div class="error" th:if="${#fields.hasErrors('after')}" th:errors="*{after}"></div>
      <div class="error" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
      開始日時<input type="datetime-local" name="startTime" th:field="*{startTime}"><br/>
      <div class="error" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
      終了日時<input type="datetime-local" name="endTime" th:field="*{endTime}"><br/>
      <input type="submit" value="登録">
    </form>
  </div>
  <table border="1">
    <thead>
    <tr>
      <th>開始時刻</th>
      <th>終了時刻</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="times:${times}">
      <td th:text="${#temporals.format(times.startTime, 'yyyy年MM月dd日 HH時mm分')}">2025/07/31</td>
      <td th:text="${#temporals.format(times.endTime, 'HH時mm分')}">2025/08/01</td>
      <td class="edit-button">
        <form th:action="@{/schedule/timeList/delete/{startTime}(startTime = ${times.startTime})}"
              th:method="delete" onsubmit="return confirmUpload();">
          <input type="submit" value="削除"/>
        </form>
        <script>
          function confirmUpload() {
              if (confirm('現在設定されている兄弟の日時は削除されます。よろしいですか？')) {
                  return true;
              } else {
                  return false;
              }
          }
        </script>
      </td>
    </tr>

    </tbody>
  </table>
  <div class="allTime" th:each="time:${allTime}">
    <a th:text="*{#temporals.format(time.key, 'yyyy年MM月dd日 HH時mm分')}">2025/07/31</a>
    <span> ～ </span>
    <a th:text="*{#temporals.format(time.key.plusMinutes(15), 'HH時mm分')}">2025/07/31</a>
  </div>
</div>
<div class="footer-content">
  <a th:href="@{/schedule}">
    <input type="submit" value="戻る"/>
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
