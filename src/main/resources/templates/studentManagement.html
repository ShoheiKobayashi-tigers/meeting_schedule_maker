<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>児童データ管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="header-content">
  <h1>児童データ管理</h1>
</div>
<div class="main-content">
  <div class="link">
    <a href="/schedule/studentManagement/setStudentData">児童データ取り込み</a>
  </div>
  <table border="1">
    <thead>
    <tr>
      <th>出席番号</th>
      <th>名前</th>
      <th>設定中の日時</th>
      <th>希望日時</th>
      <th>兄弟の予定日時</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
      <td th:text="${student.id}">0</td>
      <td th:text="${student.name}">渡辺</td>
      <td th:text="${#temporals.format(student.currentSet, 'yyyy年MM月dd日 HH時mm分')}">2025/08/01
      </td>
      <td th:text="${#lists.size(student.requestedTimes)} + '枠希望'">
        2025/08/01
      </td>
      <td th:each="brother : ${student.brotherSet}"
          th:text="${#temporals.format(brother, 'yyyy年MM月dd日 HH時mm分')}">2025/08/01
      </td>
      <td class="edit-button">
        <a th:href="@{/schedule/studentManagement/addBrother/{id}(id=${student.id})}">
          <input type="submit" value="兄弟の日程追加"/>
        </a>
      </td>
      <td class="edit-button">
        <form th:action="@{/schedule/studentManagement/deleteBrother/{id}(id=${student.id})}"
              th:method="put" onsubmit="return confirmUpload();">
          <input type="submit" value="兄弟の日程削除"/>
        </form>
        <script>
          function confirmUpload() {
              if (confirm('現在設定されている兄弟の日時は削除されます。よろしいですか？')) {
                  return true;
              } else {
                  return false;
              }
          }
        </script>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="footer-content">
  <a th:href="@{/schedule}">
    <input type="submit" value="戻る"/>
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
