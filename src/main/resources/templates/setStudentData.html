<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>児童データ取り込み</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="header-content">
  <h1>児童データ取り込み</h1>
</div>
<div class="main-content">
  <h2>児童データをもつファイル(.csv)を選択してください</h2>
  <div class="setDataForm">
    <form method="POST" th:action="@{/schedule/studentManagement/setStudentData/add}"
          enctype="multipart/form-data" onsubmit="return confirmUpload()">
      <input type="file" name="file" accept=".csv, text/csv">
      <button type="submit">アップロード</button>
    </form>
    <script>
      function confirmUpload() {
          if (confirm('現在設定されている児童データ（兄弟の日程を含む）は削除されます。よろしいですか？')) {
              return true;
          } else {
              return false;
          }
      }
    </script>
  </div>
  <div th:if="${message}">
    <p th:text="${message}"></p>
  </div>
</div>
<div class="footer-content">
  <a th:href="@{/schedule/studentManagement}">
    <input type="submit" value="戻る"/>
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
